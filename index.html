<!DOCTYPE html>
<html>
<head>
    <title>College Swim Connect Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Include jsPDF and html2canvas for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modal for SwimCloud lookup -->
    <div id="swimcloud-modal" class="modal">
        <div class="modal-content">
          <h2>SwimCloud Profile Lookup</h2>
          <p>Please enter your SwimCloud profile URL and your gender (M/F):</p>
          <form id="swimcloud-form">
            <input type="text" id="swimcloud-link" name="swimcloud-link" placeholder="https://www.swimcloud.com/swimmer/123456" required>
            <input type="text" id="gender" name="gender" placeholder="M or F" required>
            <button type="submit">Submit</button>
          </form>
          <div id="swimcloud-results"></div>
        </div>
    </div>
  
    <div class="header-container">
        <h1 class="title">üèä‚Äç‚ôÇÔ∏è College Swim Connect Map</h1>
    </div>
    <div class="filter-container">
        <div class="filter-section">
            <label>Division:</label>
            <button class="toggle-btn" data-division="D1">D1</button>
            <button class="toggle-btn" data-division="D2">D2</button>
            <button class="toggle-btn" data-division="D3">D3</button>
        </div>
        <div class="filter-section" id="campus-filter">
            <label>Campus Type:</label>
        </div>
        <div class="filter-section">
            <label for="population">Population:</label>
            <input type="range" id="population" min="0" max="70000" value="70000">
            <span id="pop-value">70000</span>
        </div>
        <button id="reset-btn">Reset Filters</button>
    </div>
    <div id="map"></div>
    
    <!-- Favorites List Section -->
    <div class="favorites-container" id="favorites-container">
        <h2>‚≠ê Favorite Schools</h2>
        <div id="favorites-list"></div>
        <button class="pdf-btn" onclick="downloadPDF()">Download PDF</button>
    </div>
    
    <div class="cta-bubble">
        <h3>üöÄ Join Our Recruiting Bootcamp Starting April 27!</h3>
        <p>Get personalized guidance from NCAA athletes.</p>
        <!-- Updated Book Now button link -->
        <a href="https://www.collegeswimconnect.com/bootcamp-store" style="text-decoration: none;">
            <button>Click Here to Book Now!</button>
        </a>
    </div>

    <!-- Load Leaflet and MarkerCluster scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
